<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <p>wait, we're working on it!</p>
      <img src="cat.jpg" alt="we're working on it!" />
    </div>
  </body>
</html>
