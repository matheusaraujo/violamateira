---
layout: default
---
<div class="flex-container">
    {% include header.html %}
    <div class="content wrapper">
        <section class="blog-tags">
            <h1 class="post-card-box">{{ page.title }}</h1>
            <p class="post-card-box clearfix" style="text-align: center;">
                {{ page.subtitle }}
            </p>
            <section class="blog-tags">   
            <!--cycles through tag list and creates subheader for each tag name...-->  
                <ol class="post-card-box clearfix">
                {% for post in site.tags[page.title] %}
                <li>
                    <div class="post-card">
                    <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
                    </a>
                
                    <div class="post-card-body">
                        {% for tag in post.tags %}
                        <a href="{{site.baseurl}}/{{ tag | slugify: "latin" }}" class="tag">|&#32;{{ tag }}</a>
                        {% endfor %}
                        <a href="{{post.url | prepend: site.baseurl}}" class="post-card-link"><h3 class="post-card-title">{{post.title}}</h3></a>
                    </div>
                
                    </div>
                </li>
                {% endfor %}  
                </ol>
            </section>
        </section>
        {% include search.html %}
    </div>
    {% include footer.html %}
</div>
