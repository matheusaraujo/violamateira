<section class="author-box">
  <img src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}" alt="{{site.author}}" class="author-img">
  <div class="author-desc">
    <h2>{{site.author}}</h2>
    <p>{{site.about-author}}</p>
    <ul>
      {% if site.author_email %}
        <li class="email"><a href="mailto:{{site.author_email}}"><i class="fa fa-envelope-o"></i></a></li>
      {% endif %}
      {% if site.author_twitter %}
        <li class="twitter"><a href="https://twitter.com/{{site.author_twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
      {% endif %}
      {% if site.author_instagram %}
        <li class="instagram"><a href="https://instagram.com/{{site.author_instagram}}" target="_blank"><i class="fa fa-instagram"></i></a></li>
      {% endif %}
    </ul>
  </div>
</section>
